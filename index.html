<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="blog-preview-card">
      <div class="blog-preview-card__illusration-box">
        <img src="assets/images/illustration-article.svg" class="blog-preview-card__illustration">
      </div>

      <div class="blog-preview-card__text-box">
        <p class="blog-preview-card__category">Learning</p>
        <p class="blog-preview-card__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>

        <h2 class="blog-preview-card__header">HTML & CSS foundations</h2>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="blog-preview-card__author-box">
        <img src="assets/images/image-avatar.webp" class="blog-preview-card__avatar">
        <p class="blog-preview-card__author">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
